<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h3 id="header">Signup Form</h3>
            <form action="">
                <label for="username">Username</label><br>
                <input type="text" name="" id="username"><p>
                <label for="email">Email</label><br>
                <input type="email" name="" id="email"><p>
                <label for="password">Password</label><br>
                <input type="password" name="" id="password"><p>
                <label for="password1">Confirm Password</label><br>
                <input type="password" name="" id="password1"><p>
                <button>Signup</button>
            </form>
        </div>
    </div>
</body>
</html>
